apiVersion: apps/v1
kind: Deployment
metadata:
  name: a3-auth-frontend
spec:
  selector:
    matchLabels:
      app: a3-auth-frontend
  replicas: 1
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: a3-auth-frontend
    spec:
      containers:
        - name: a3-auth-frontend
          image: andrewsk8s/3-auth-frontend:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 80
